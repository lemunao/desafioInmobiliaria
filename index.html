<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental apartment</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <section class="menu">
            <div class="amount-roms">
                <p>Cantidad de cuartos:</p>
                <input id="roms" type="text" pattern="/[+-]?[0-9]/" title="Only numeric characters">
            </div>
            <p>Metros cuadrados</p>
            <div class="square-meters">
                <div>
                    <p>desde:</p>
                    <input id="meters-from" type="text" pattern="/[+-]?[0-9]/" title="Only numeric characters">
                </div>
                <div>
                    <p>hasta:</p>
                    <input id="meters-to" type="text" pattern="/[+-]?[0-9]/" title="Only numeric characters">
                </div>
            </div>
            <div class="amount-roms">
                <button onclick="searchParameters()">Buscar</button>
            </div>
        </section>

        <section id="cards" class="cards"></section>        
    </div>

    <script src="assets/js/apps.js"></script>
</body>

</html>
